<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Add Product</title>
    <style>
        #body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "JetBrains Mono", monospace;
        }

        main {
            padding: 1rem;
        }

        .main-header {
            width: 100%;
            height: 3.5rem;
            background-color: green;
        }

        .main-header-navbar {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .main-header .main-header-list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .main-header .main-header-item {
            margin: 0 1rem;
            padding: 0;
        }

        .main-header .main-header-item a {
            text-decoration: none;
            color: white;
        }

        .main-header .main-header-item a:hover,
        .main-header .main-header-item a:active,
        .main-header .main-header-item a.active {
            cursor: pointer;
            color: purple;
        }
    </style>
</head>
<body id="body">
<header class="main-header">
    <nav class="main-header-navbar">
        <ul class="main-header-list">
            <li class="main-header-item"><a class="active" href="/">Shop</a></li>
            <li class="main-header-item"><a href="/admin/add-product">Add Product</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="/admin/add-product" method="post">
        <label for="input">Product Name</label>
        <input id="input" name="title" type="text">
        <button type="submit">Add Product</button>
    </form>
</main>
</body>
</html>
